<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>소상공인 김복치</title>
    <meta name="description" content="소상공인으로 살아남아야 하는 김복치의 일대기">
    <meta name="author" content="투투와 키키">
    <link rel="stylesheet" href="/sosa/style.css?v=1.0">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <table>
        <thead>
            <tr>
                <th id="status">
                    <div id="day"></div>
                    <div id="money">시작</div>
                </th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td id="choice">
                    <div class="buttons">
                        <button id="button-1"></button>
                        <button id="button-2"></button>
                    </div>
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td id="image">
                </td>
            </tr>
            <tr>
                <td id="message">
                </td>
            </tr>
        </tbody>
    </table>
    <script src="/sosa/game.js"></script>
</body>

</html>
